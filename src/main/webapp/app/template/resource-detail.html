<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Resource details</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-bell fa-fw"></i> {{ resource.resourceId }}
            </div>

            <table id="resource-properties" class="table table-striped table-bordered table-hover">
                <tbody ng-repeat="property in resource.properties | orderBy:'key'">
                    <tr>
                        <td>{{ property.key }}</td>
                        <td>{{ property.value }}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
